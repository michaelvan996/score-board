<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 class="header-text">Score Board</h1>
        <div class="container">
            <div class="home-container">
                <div class="home-logo">
                    <h3 class="home-text">HOME</h3>
                </div>
                <div>
                    <h2 id="home-score">0</h2>
                </div>
                <div>
                    <button class="home-button" onClick="addOneHome()">+1</button>
                    <button class="home-button" onClick="addTwoHome()">+2</button>
                    <button class="home-button" onClick="addThreeHome()">+3</button>
                </div>
            </div>
            
            <div class="reset">
                <button class="reset-btn" onClick="reset()">Reset</button>
            </div>
            
            <div class="guest-container">
                <div class="guest-logo">
                    <h3 class="guest-text">GUEST</h3>
                </div>
                <div>
                    <h2 id="guest-score">0</h2>
                </div>
                <div>
                    <button class="guest-button" onClick="addOneGuest()">+1</button>
                    <button class="guest-button" onClick="addTwoGuest()">+2</button>
                    <button class="guest-button" onClick="addThreeGuest()">+3</button>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
